<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JPEG Sawmill</title>
    <link rel="stylesheet" href="css/jpeg_sawmill.css" />
  </head>
  <body>
    <h1>JPEG Sawmill</h1>
    <section id="input">
      <h2>Input JPEG file:</h2>
      <input id="input-file" class="input-file" type="file" accept="image/jpeg,.jpg,.jpeg,.jfif" hidden>
    </section>
    <section id="results" hidden>
    </section>
    <script type="module" src="jpeg_sawmill.js"></script>
  </body>
</html>
